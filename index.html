        body {

            background-color: var(--bg-color);

            margin: 0;
            padding-bottom: 100px;

        /* Header */
        .sticky-top-container {
            position: sticky; top: 0; z-index: 100;
            background: var(--bg-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        header {
            padding: 15px 24px 5px;
            padding-top: max(15px, env(safe-area-inset-top));

        }
        h1 { font-size: 24px; font-weight: 700; color: var(--primary); margin: 0; letter-spacing: 0.5px; }
        .trip-info { font-size: 13px; color: var(--text-sub); margin-top: 4px; font-weight: 500; }
        
        .header-actions {
            position: absolute; right: 20px; top: 20px;

        }
        .icon-btn {
            background: none; border: none; font-size: 20px; cursor: pointer;
            width: 36px; height: 36px; border-radius: 50%; background: #EBE8E1;
            display: flex; align-items: center; justify-content: center;
        }

        /* Nav */

        .day-tab {

        .day-tab.active { background: var(--primary); color: white; transform: scale(1.05); box-shadow: 0 2px 8px rgba(158, 137, 118, 0.3); }

        /* Main */
        main { padding: 20px 24px; max-width: 600px; margin: 0 auto; min-height: 80vh; }
        
        .day-header { margin-bottom: 24px; padding-left: 8px; border-left: 3px solid var(--accent); }
        .day-date { font-size: 20px; font-weight: 700; }
        .day-theme { font-size: 14px; color: var(--primary); margin-top: 4px; }

        /* Timeline */

            content: ''; position: absolute; left: 5px; top: 10px; bottom: 0; width: 2px;

        }

        .event-item { position: relative; margin-bottom: 28px; padding-left: 24px; }
        .dot {

        .time {
