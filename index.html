    <style>
        /* --- Chip 'n Dale Theme --- */
        :root {

            --accent: #D84315; --highlight: #FFB74D; --nearby-bg: #E8F5E9;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {

            color: var(--primary); margin: 0; padding-bottom: 120px; line-height: 1.6;
        }

        /* Layout */
        .sticky-top-container { position: sticky; top: 0; z-index: 1000; background: rgba(255, 248, 225, 0.98); box-shadow: 0 4px 12px rgba(62, 39, 35, 0.15); border-bottom: 3px solid var(--accent); }

        .header-actions { position: absolute; right: 15px; top: 15px; }

        /* Nav */

        /* Main */
        main { padding: 15px; max-width: 600px; margin: 0 auto; min-height: 80vh; }
        
        /* Map */
        #day-map { 
            width: 100%; height: 240px;

            z-index: 1; background: #EEE; display: none;
        }

        .day-header { margin-bottom: 15px; padding-left: 12px; border-left: 6px solid var(--accent); }
        .day-date { font-size: 20px; font-weight: 800; }
        .essentials-box { background: #FFF9C4; color: #5D4037; padding: 12px; border-radius: 12px; margin-bottom: 25px; border: 2px dashed #FBC02D; font-size: 13px; }
        .essentials-title { font-weight: 800; display: block; margin-bottom: 5px; color: #E65100; font-size: 14px; }

        /* Timeline */
        .timeline { position: relative; padding-left: 10px; }
        .timeline::before { content: ''; position: absolute; left: 6px; top: 15px; bottom: 0; width: 4px; background-color: #D7CCC8; border-radius: 2px; }
        .event-item { position: relative; margin-bottom: 35px; padding-left: 24px; }
        .dot { position: absolute; left: -3px; top: 5px; width: 22px; height: 22px; background: var(--highlight); border: 3px solid white; border-radius: 50%; z-index: 2; box-shadow: 0 0 0 2px var(--primary); }
        .time { font-size: 16px; font-weight: 800; color: var(--primary); margin-bottom: 4px; display: inline-block; background: white; padding: 2px 10px; border-radius: 8px; border: 1px solid var(--primary); }
        
        .transport-info { 
            display: inline-block; font-size: 12px; color: var(--transport-text);

            margin-left: 8px; border: 1px solid #90CAF9; vertical-align: middle;

        }

        /* Card */

        .icon-box { font-size: 26px; line-height: 1; }
        .card-title { font-size: 18px; font-weight: 800; margin: 0; line-height: 1.4; flex: 1; }
        
        .tags { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; }

        .tag.food { background: #FFECB3; color: #E65100; } .tag.shop { background: #E1BEE7; color: #4A148C; } .tag.spot { background: #B2DFDB; color: #004D40; } .tag.stay { background: #BBDEFB; color: #0D47A1; } 
        
        .info-row { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; align-items: center; }
        .open-hours, .duration-badge { font-size: 11px; padding: 4px 8px; border-radius: 6px; display: inline-block; font-weight: 600; line-height: 1.3; }
        .open-hours { color: var(--secondary); background: #F5F5F5; border: 1px solid #EEE; }
        .duration-badge { color: #E65100; background: #FFF3E0; border: 1px solid #FFE0B2; }

        .card-desc { font-size: 14px; color: #3E2723; margin: 0 0 10px 0; line-height: 1.7; text-align: justify; white-space: pre-wrap; }
        
        .nearby-section { background: var(--nearby-bg); padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 13px; color: var(--nearby-text); border-left: 4px solid var(--nearby-text); white-space: pre-wrap; }
        .nearby-title { font-weight: 800; display: block; margin-bottom: 4px; }
        .return-section { background: #F3E5F5; padding: 8px 12px; border-radius: 10px; margin-top: 10px; font-size: 13px; color: #7B1FA2; font-weight: 700; border: 1px dashed #7B1FA2; }

        .form-input, .form-select, textarea { width: 100%; padding: 12px; border: 2px solid var(--line-color); border-radius: 12px; font-size: 15px; background: #FAFAFA; color: var(--primary); font-family: inherit; }

        .expense-list { margin-top: 15px; border-top: 2px dashed #EFEBE9; max-height: 200px; overflow-y: auto; padding-top: 10px; }
        .expense-item { display: flex; justify-content: space-between; padding: 15px 12px; margin-bottom: 10px; background: #FFF; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #EEE; }

        .summary-row { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 6px; color: var(--secondary); }
    </style>
</head>

        // Map Logic
        window.initMap = function() {
            var mapDiv = document.getElementById('day-map');
            if (!mapDiv) return;

            // Only create if Day has lat/lng data
            var dayEvents = window.tripData[window.currentDayIndex].events.filter(e => e.lat && e.lng);
            if (dayEvents.length === 0) {

                return;
            }
            mapDiv.style.display = 'block';

            window.map = L.map('day-map', { zoomControl: false }).setView([33.5902, 130.4207], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '' }).addTo(window.map);
            
            var points = [];
            dayEvents.forEach((evt, i) => {
                var iconHtml = '<div style="background:#BF360C;color:white;border-radius:50%;width:24px;height:24px;text-align:center;line-height:24px;font-weight:bold;font-size:14px;border:2px solid white;box-shadow:0 2px 5px rgba(0,0,0,0.5);">'+(i+1)+'</div>';
                var icon = L.divIcon({ className: 'custom-div-icon', html: iconHtml, iconSize: [24, 24] });
                L.marker([evt.lat, evt.lng], { icon: icon }).addTo(window.map).bindPopup(evt.title);
                points.push([evt.lat, evt.lng]);
            });

            if (points.length > 1) {
                L.polyline(points, { color: '#4E342E', weight: 3, dashArray: '5, 10' }).addTo(window.map);
                window.map.fitBounds(L.latLngBounds(points).pad(0.2));

                window.map.setView(points[0], 13);
            }
        };

        window.importData = function() { var code = document.getElementById('importInput').value.replace(/\s/g, ''); if(!code) return; try { var json = decodeURIComponent(escape(atob(code))); var imported = JSON.parse(json); if(imported.expense) { imported.expense.forEach(impItem => { if(!window.expenseList.some(localItem => localItem.id === impItem.id)) window.expenseList.push(impItem); }); } if(imported.shop) { imported.shop.forEach(impItem => { if(!window.shoppingList.some(localItem => localItem.id === impItem.id)) window.shoppingList.push(impItem); }); } if(imported.todo) { imported.todo.forEach(impItem => { if(!window.todoList.some(localItem => localItem.text === impItem.text)) window.todoList.push(impItem); }); } if(imported.trip) { imported.trip.forEach(impDay => { var localDay = window.tripData.find(d => d.day === impDay.day); if(localDay) { impDay.events.forEach(impEvt => { var localEvtIndex = localDay.events.findIndex(e => e.id === impEvt.id); if(localEvtIndex > -1) { localDay.events[localEvtIndex] = impEvt; } else { localDay.events.push(impEvt); } }); localDay.events.sort((a, b) => a.time.localeCompare(b.time)); } }); } window.saveData(); window.saveTodo(); window.saveExpense(); window.saveShopping(); alert("æ™ºèƒ½åˆä½µæˆåŠŸï¼"); window.closeModal('syncModal'); } catch(e) { console.log(e); alert("ä»£ç¢¼æ ¼å¼éŒ¯èª¤ï¼"); } };

        window.openTodoModal = function() { renderTodoList(); document.getElementById('todoModal').style.display = 'flex'; };
        window.renderTodoList = function() { var container = document.getElementById('todoListContainer'); var html = ''; if(window.todoList.length === 0) html = '<div style="text-align:center; color:#999; margin-top:20px;">å°šç„¡å¾…è¾¦</div>'; else { window.todoList.forEach(function(item, index) { html += '<div class="todo-item"><input type="checkbox" class="todo-checkbox" ' + (item.done ? 'checked' : '') + ' onchange="toggleTodo(' + index + ')"><div class="todo-text ' + (item.done ? 'done' : '') + '">' + item.text + '</div><button class="todo-del" onclick="deleteTodo(' + index + ')">Ã—</button></div>'; }); } container.innerHTML = html; };
        window.importRecommendedTodos = function() { if(confirm("åŒ¯å…¥é ç´„æ¸…å–®ï¼Ÿ")) { var count = 0; recommendedTodos.forEach(function(recItem) { var exists = window.todoList.some(function(item) { return item.text === recItem.text; }); if (!exists) { window.todoList.push(JSON.parse(JSON.stringify(recItem))); count++; } }); window.saveTodo(); if (count > 0) alert("æˆåŠŸåŒ¯å…¥ " + count + " é …æ–°å¾…è¾¦ï¼"); else alert("æ¸…å–®ä¸­çš„é …ç›®å·²å­˜åœ¨ï¼Œæœªé‡è¤‡åŒ¯å…¥ã€‚"); } };
        window.addTodo = function() { var input = document.getElementById('newTodoInput'); var text = input.value.trim(); if(text) { window.todoList.push({ text: text, done: false }); input.value = ""; window.saveTodo(); } };
        window.toggleTodo = function(index) { window.todoList[index].done = !window.todoList[index].done; window.saveTodo(); };
        window.deleteTodo = function(index) { window.todoList.splice(index, 1); window.saveTodo(); };
        
        window.closeModal = function(id) { document.getElementById(id).style.display = 'none'; };

        window.onload = init;
    </script>
