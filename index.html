        :root {

            --bg-pattern: #FFE0B2;    /* æ·ºæ©˜ç´‹è·¯ */
            --primary: #4E342E;       /* Chip æ·±è¤ */
            --secondary: #6D4C41;     /* æ·ºè¤ */
            --accent: #BF360C;        /* Dale ç£šç´… */
            --highlight: #FFB74D;     /* æ©¡å¯¦é»ƒ */
            --nearby-bg: #E8F5E9;     /* æ·ºç¶  */
            --nearby-text: #2E7D32;
            --transport-bg: #E1F5FE;  /* äº¤é€šè— */
            --transport-text: #0277BD;
            --return-bg: #F3E5F5;     /* å›ç¨‹ç´« */
            --return-text: #7B1FA2;
            --card-bg: #FFFFFF;
            --line-color: #D7CCC8;
            --radius: 18px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-pattern) 20%, transparent 20%), radial-gradient(var(--bg-pattern) 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--primary);
            margin: 0;
            padding-bottom: 120px;
            line-height: 1.6;
        }

        /* Layout */
        .sticky-top-container {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 243, 224, 0.98);
            box-shadow: 0 4px 12px rgba(62, 39, 35, 0.1);
            border-bottom: 3px solid var(--primary);
        }
        header { padding: 15px 20px 5px; padding-top: max(15px, env(safe-area-inset-top)); position: relative; }
        h1 { font-size: 24px; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .trip-info { font-size: 12px; color: var(--secondary); margin-top: 4px; font-weight: 700; letter-spacing: 0.5px; }
        .header-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 10px; padding-top: max(0px, env(safe-area-inset-top)); }
        .icon-btn {
            background: white; border: 2px solid var(--primary); font-size: 16px; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%; color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 2px 2px 0 var(--primary); transition: transform 0.1s;
        }
        .icon-btn:active { transform: translate(2px, 2px); box-shadow: none; }

        /* Nav */
        .nav-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 15px 15px; scrollbar-width: none; }
        .day-tab {
            flex: 0 0 auto; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 700;
            background: white; color: var(--secondary); border: 2px solid var(--line-color); 
            transition: all 0.2s; white-space: nowrap;
        }
        .day-tab.active { 
            background: var(--primary); color: var(--highlight); border-color: var(--primary); 
            transform: scale(1.05); box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        /* Map Container (Hidden by default) */
        #mapContainer { 
            height: 70vh; margin: 20px 15px; border-radius: 20px; border: 4px solid var(--primary); 
            overflow: hidden; display: none; box-shadow: 4px 4px 0 rgba(78, 52, 46, 0.2);
        }
        #map { width: 100%; height: 100%; }
        .map-controls { padding: 0 20px 10px; display: none; gap: 10px; overflow-x: auto; }
        .map-filter-btn { padding: 6px 12px; background: white; border: 1px solid var(--primary); border-radius: 15px; font-size: 12px; font-weight: bold; white-space: nowrap; }
        .map-filter-btn.active { background: var(--primary); color: white; }

        /* Main Content */
        main { padding: 20px 15px; max-width: 600px; margin: 0 auto; min-height: 80vh; }
        .day-header { margin-bottom: 24px; padding-left: 12px; border-left: 6px solid var(--accent); }
        .day-date { font-size: 20px; font-weight: 800; color: var(--primary); }
        .day-theme { font-size: 14px; color: var(--accent); margin-top: 4px; font-weight: 700; }

        /* Timeline */
        .timeline { position: relative; padding-left: 10px; }
        .timeline::before { content: ''; position: absolute; left: 6px; top: 15px; bottom: 0; width: 4px; background-color: #D7CCC8; border-radius: 2px; }
        .event-item { position: relative; margin-bottom: 30px; padding-left: 24px; }
        .dot { 
            position: absolute; left: -3px; top: 5px; width: 22px; height: 22px; 
            background: var(--highlight); border: 3px solid white; border-radius: 50%; z-index: 2; 
            box-shadow: 0 0 0 2px var(--primary);
        }
        .time { font-size: 14px; font-weight: 800; color: var(--primary); margin-bottom: 4px; display: inline-block; background: white; padding: 2px 8px; border-radius: 8px; border: 1px solid var(--primary); }

        .transport-info {
            display: inline-block; font-size: 11px; color: var(--transport-text); background: var(--transport-bg);
            padding: 2px 8px; border-radius: 6px; margin-left: 8px; border: 1px solid #B3E5FC;
            vertical-align: middle; margin-bottom: 4px; font-weight: 600;
        }

        /* Card (Fixed Height Stability) */
        .card { 
            background: var(--card-bg); border-radius: var(--radius); padding: 18px; 
            box-shadow: 4px 4px 0 rgba(78, 52, 46, 0.15); 
            border: 2px solid var(--primary); position: relative; 
        }
        .card-header { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 8px; padding-right: 50px; /* Space for absolute buttons */ }
        .icon-box { font-size: 26px; line-height: 1; }
        .card-title { font-size: 17px; font-weight: 800; margin: 0; line-height: 1.4; flex: 1; color: var(--primary); }
        .tags { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; }
        .tag { font-size: 11px; padding: 3px 8px; border-radius: 8px; font-weight: 700; border: 1px solid rgba(0,0,0,0.1); }
        .tag.food { background: #FFECB3; color: #E65100; } 
        .tag.shop { background: #E1BEE7; color: #4A148C; } 
        .tag.spot { background: #B2DFDB; color: #004D40; } 
        .tag.stay { background: #BBDEFB; color: #0D47A1; } 
        .tag.trans { background: #E0F2F1; color: #00695C; } 
        .tag.other { background: #F5F5F5; color: #616161; }

        .info-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .open-hours, .duration-badge { font-size: 11px; padding: 2px 6px; border-radius: 4px; display: inline-block; font-weight: 600; }
        .open-hours { color: var(--secondary); background: #F5F5F5; }
        .duration-badge { color: #E65100; background: #FFF3E0; border: 1px solid #FFE0B2; }

        .num-stats { display: flex; gap: 8px; margin-bottom: 8px; font-size: 12px; color: var(--accent); font-weight: 700; background: #FFF3E0; padding: 4px 8px; border-radius: 6px; width: fit-content; border: 1px dashed var(--accent); }
        .card-desc { font-size: 14px; color: #3E2723; margin: 0 0 10px 0; line-height: 1.7; text-align: justify; white-space: pre-wrap; }
        
        .nearby-section {
            background: var(--nearby-bg); padding: 10px; border-radius: 10px;
            margin-top: 10px; font-size: 13px; color: var(--nearby-text);
            border-left: 4px solid var(--nearby-text); white-space: pre-wrap;
        }
        .nearby-title { font-weight: 800; display: block; margin-bottom: 4px; }

        /* Return Hotel Warning */
        .return-section {
            background: var(--return-bg); padding: 8px 12px; border-radius: 10px;
            margin-top: 10px; font-size: 13px; color: var(--return-text); font-weight: 700;

        }

        .footer-action { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 12px; border-top: 2px dashed var(--line-color); }
        .tip-text { font-size: 12px; color: var(--secondary); flex: 1; padding-right: 8px; font-weight: 500; }
        .map-link { text-decoration: none; font-size: 11px; font-weight: 700; color: white; background: var(--accent); padding: 4px 10px; border-radius: 12px; box-shadow: 2px 2px 0 var(--primary); }

        .fab { width: 56px; height: 56px; border-radius: 28px; border: 2px solid white; background: var(--primary); color: white; font-size: 24px; box-shadow: 4px 4px 0 rgba(0,0,0,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }

        .fab.secondary { background: white; color: var(--primary); border: 2px solid var(--primary); }
        .fab.money { background: var(--highlight); color: var(--primary); }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(78, 52, 46, 0.7); backdrop-filter: blur(4px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal { background: #FFF; width: 90%; max-width: 400px; max-height: 85vh; border-radius: 20px; padding: 20px; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.3); border: 3px solid var(--primary); }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 13px; color: var(--secondary); margin-bottom: 6px; font-weight: 700; }
        .form-input, .form-select { width: 100%; padding: 12px; border: 2px solid var(--line-color); border-radius: 12px; font-size: 15px; background: #FAFAFA; color: var(--primary); }
        .btn-full { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; margin-top: 15px; font-size: 16px; box-shadow: 0 4px 0 #3E2723; transition: transform 0.1s; }
        .btn-full:active { transform: translateY(4px); box-shadow: none; }
        .btn-close { position: absolute; top: 10px; right: 10px; border: none; background: none; font-size: 24px; color: #AAA; }
        
        .sync-area { width: 100%; height: 100px; padding: 10px; font-size: 12px; border: 1px solid #CCC; background: #F9F9F9; border-radius: 8px; resize: none; }
        .btn-copy { width: 100%; padding: 10px; background: #E0F7FA; color: #006064; border: 1px dashed #0097A7; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 5px; }

        /* Expense & Todo */
        .expense-header { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; background: var(--highlight); padding: 12px; border-radius: 12px; color: var(--primary); }

        .expense-total { font-weight: 800; color: var(--accent); font-size: 18px; margin-top: 5px; text-align: right; }
        .expense-list { margin-top: 15px; border-top: 2px dashed #EFEBE9; max-height: 200px; overflow-y: auto; padding-top: 10px; }
        .expense-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #F5F5F5; font-size: 14px; align-items: center; }

        .btn-del-exp { background: #FFEBEE; color: #C62828; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-left: 8px;}
        .summary-container { margin-top: 15px; background: #FAFAFA; border-radius: 12px; padding: 12px; border: 1px solid #EFEBE9; }
        .summary-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; color: var(--secondary); }
        .todo-item { display: flex; align-items: flex-start; gap: 12px; padding: 12px 0; border-bottom: 1px solid #F5F5F5; }
        .todo-checkbox { width: 22px; height: 22px; accent-color: var(--accent); margin-top: 2px; }
        .todo-text { flex: 1; font-size: 15px; line-height: 1.5; color: var(--primary); }
        .todo-text.done { text-decoration: line-through; color: #BCAAA4; }
        .todo-del { color: #EF9A9A; border: none; background: none; font-size: 20px; padding: 0 5px; }
    </style>
</head>

        // --- Map Logic ---
        function initMap() {
            // Default center: Hakata
            map = L.map('map').setView([33.5902, 130.4207], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
            
            // Create controls
            var controlHtml = '<button class="map-filter-btn" onclick="showMapDay(-1)">å…¨éƒ¨</button>';
            tripData.forEach(function(day, index) {
                controlHtml += '<button class="map-filter-btn" onclick="showMapDay(' + index + ')">Day ' + day.day + '</button>';
            });
            document.getElementById('mapControls').innerHTML = controlHtml;
        }

        function showMapDay(dayIndex) {
            // Update buttons
            var btns = document.querySelectorAll('.map-filter-btn');
            btns.forEach((b, i) => {
                if (dayIndex === -1 && i === 0) b.classList.add('active');
                else if (i === dayIndex + 1) b.classList.add('active');
                else b.classList.remove('active');
            });

            // Clear existing
            mapMarkers.forEach(m => map.removeLayer(m));
            mapMarkers = [];
            polylines.forEach(p => map.removeLayer(p));
            polylines = [];

            var points = [];
            var colorMap = ['#D32F2F', '#7B1FA2', '#1976D2', '#388E3C', '#FBC02D', '#E64A19']; // Colors for days

            // Helper to add marker
            function addEventToMap(evt, dayIdx, order) {
                if (evt.lat && evt.lng) {
                    var color = colorMap[dayIdx % colorMap.length];
                    var iconHtml = '<div style="background:'+color+';color:white;border-radius:50%;width:24px;height:24px;text-align:center;line-height:24px;font-weight:bold;border:2px solid white;box-shadow:0 2px 5px rgba(0,0,0,0.3);">'+order+'</div>';
                    var icon = L.divIcon({ className: 'custom-div-icon', html: iconHtml, iconSize: [24, 24], iconAnchor: [12, 12] });
                    var marker = L.marker([evt.lat, evt.lng], { icon: icon }).addTo(map)
                        .bindPopup('<b>Day ' + (dayIdx + 1) + ': ' + evt.title + '</b><br>' + evt.time);
                    mapMarkers.push(marker);
                    return [evt.lat, evt.lng];
                }
                return null;
            }

            if (dayIndex === -1) {
                // Show All
                tripData.forEach((day, dIdx) => {
                    var dayPoints = [];
                    day.events.forEach((evt, eIdx) => {
                        var pt = addEventToMap(evt, dIdx, eIdx + 1);
                        if(pt) dayPoints.push(pt);
                    });
                    if(dayPoints.length > 1) {
                        var line = L.polyline(dayPoints, { color: colorMap[dIdx % colorMap.length], weight: 3, opacity: 0.7 }).addTo(map);
                        polylines.push(line);
                        points = points.concat(dayPoints);
                    }
                });
            } else {
                // Show Single Day
                var day = tripData[dayIndex];
                day.events.forEach((evt, eIdx) => {
                    var pt = addEventToMap(evt, dayIndex, eIdx + 1);
                    if(pt) points.push(pt);
                });
                if(points.length > 1) {
                    var line = L.polyline(points, { color: colorMap[dayIndex % colorMap.length], weight: 4 }).addTo(map);
                    polylines.push(line);
                }
            }

            if(points.length > 0) map.fitBounds(L.latLngBounds(points).pad(0.1));
        }

        function importData() { var code = document.getElementById('importInput').value.replace(/\s/g, ''); if(!code) return; try { var json = decodeURIComponent(escape(atob(code))); var imported = JSON.parse(json); if(imported.expense) { imported.expense.forEach(impItem => { if(!expenseList.some(localItem => localItem.id === impItem.id)) expenseList.push(impItem); }); } if(imported.todo) { imported.todo.forEach(impItem => { if(!todoList.some(localItem => localItem.text === impItem.text)) todoList.push(impItem); }); } if(imported.trip) { imported.trip.forEach(impDay => { var localDay = tripData.find(d => d.day === impDay.day); if(localDay) { impDay.events.forEach(impEvt => { var localEvtIndex = localDay.events.findIndex(e => e.id === impEvt.id); if(localEvtIndex > -1) { localDay.events[localEvtIndex] = impEvt; } else { localDay.events.push(impEvt); } }); localDay.events.sort((a, b) => a.time.localeCompare(b.time)); } }); } saveData(); saveTodo(); saveExpense(); alert("æ™ºèƒ½åˆä½µæˆåŠŸï¼"); closeModal('syncModal'); } catch(e) { console.log(e); alert("ä»£ç¢¼æ ¼å¼éŒ¯èª¤ï¼"); } }

        function openTodoModal() { renderTodoList(); document.getElementById('todoModal').style.display = 'flex'; }
        function renderTodoList() { var container = document.getElementById('todoListContainer'); var html = ''; if(todoList.length === 0) html = '<div style="text-align:center; color:#999; margin-top:20px;">å°šç„¡å¾…è¾¦</div>'; else { todoList.forEach(function(item, index) { html += '<div class="todo-item"><input type="checkbox" class="todo-checkbox" ' + (item.done ? 'checked' : '') + ' onchange="toggleTodo(' + index + ')"><div class="todo-text ' + (item.done ? 'done' : '') + '">' + item.text + '</div><button class="todo-del" onclick="deleteTodo(' + index + ')">Ã—</button></div>'; }); } container.innerHTML = html; }
        function importRecommendedTodos() { if(confirm("ç¢ºå®šè¦åŒ¯å…¥é ç´„æ¸…å–®å—ï¼Ÿ")) { var count = 0; recommendedTodos.forEach(function(recItem) { var exists = todoList.some(function(item) { return item.text === recItem.text; }); if (!exists) { todoList.push(JSON.parse(JSON.stringify(recItem))); count++; } }); saveTodo(); if (count > 0) alert("æˆåŠŸåŒ¯å…¥ " + count + " é …æ–°å¾…è¾¦ï¼"); else alert("æ¸…å–®ä¸­çš„é …ç›®å·²å­˜åœ¨ï¼Œæœªé‡è¤‡åŒ¯å…¥ã€‚"); } }
        function addTodo() { var input = document.getElementById('newTodoInput'); var text = input.value.trim(); if(text) { todoList.push({ text: text, done: false }); input.value = ""; saveTodo(); } }
        function toggleTodo(index) { todoList[index].done = !todoList[index].done; saveTodo(); }
        function deleteTodo(index) { todoList.splice(index, 1); saveTodo(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        init();
    </script>
